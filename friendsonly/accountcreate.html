<!DOCTYPE html>
<head>
  <script type="text/javascript" src="https://sdk.userbase.com/2/userbase.js"></script>
  
</head>
<body>
  <script>
    userbase.init({ appId: "04df42d1-d27a-4022-a89d-c0cceabb8765" });

      function handleSignUp(e) {
          e.preventDefault();
      
          const username = document.getElementById("signup-username").value;
          const password = document.getElementById("signup-password").value;
      
          userbase
              .signUp({ username, password, rememberMe: "local" })
              .catch((e) => (document.getElementById("signup-error").innerHTML = e));
      }
      
      document.getElementById("signup-form").addEventListener("submit", handleSignUp);
    </script>
    <div id="auth-view">
        <h1>Create an account</h1>
        <form id="signup-form">
          <input id="signup-username" type="text" required placeholder="Username">
          <input id="signup-password" type="password" required placeholder="Password">
          <input type="submit" value="Create an account">
        </form>
        <div id="signup-error"></div>
      </div>
</body>
